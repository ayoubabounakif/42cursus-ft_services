server {
    listen                  5050;
    listen                  [::]:5050 default_server;

    root                    /var/aabounak/wordpress;

    autoindex               on;
    index                   index.php index.html;

    server_name             localhost;
    location ~ \.php$ {
        fastcgi_pass        0.0.0.0:9000;
        fastcgi_index       index.php;
        include             fastcgi.conf;
    }
    location / {
        try_files $uri $uri/ 404;
    }
}