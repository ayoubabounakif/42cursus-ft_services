---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    -  port: 80
       targetPort: 80
       name: http
    -  port: 443
       targetPort: 443
       name: https
    -  port: 22
       name: ssh
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: local-nginx
        imagePullPolicy: Never
        livenessProbe:
            exec:
              command:
                - /bin/sh
                - /livenessprobe.sh
            initialDelaySeconds: 5
            periodSeconds: 5
        ports:
        - containerPort: 80